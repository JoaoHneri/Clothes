<div class="modal-background" (click)="closeModal()">
    <div class="modal-content">
      <ng-container *ngIf="currentComponent === 'login'">
        <app-login-form (switchComponent)="switchComponent($event)"></app-login-form>
      </ng-container>
      <ng-container *ngIf="currentComponent === 'register'">
        <app-register-form (switchComponent)="switchComponent($event)"></app-register-form>
      </ng-container>
    </div>
  </div>
