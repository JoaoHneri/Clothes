<div class="off-canvas" [class.open]="isClicked">
  <button class="close-button" (click)="closeOffCanvas()">&times;</button>
  <ng-container *ngIf="isClicked">
    <div class="off-canvas-content">
      <div class="data-container">
        <div class="title">
          <h1>Carrinho</h1>
        </div>
        <div class="cards" *ngIf="cartProducts && cartProducts.length > 0">
          <!-- Se houver itens no carrinho, mostre-os -->
          <div class="card" *ngFor="let item of cartProducts; let i = index">
            <div class="img-container">
              <img [src]="route + item.src" alt="Prod" />
            </div>

            <div class="content">
              <div class="title">
                <p>{{ item.productName }}</p>
                <button (click)="deleteItemCart(item._id)">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#000000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path
                      d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                    ></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                </button>
              </div>

              <div class="price">
                <p>Preço: R$ {{ item.productPrice }}</p>
                <p>Qntd: {{ item.productQuantity }}</p>
                <p>Tamanho: {{ item.productSizes }}</p>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!cartProducts || cartProducts.length === 0">
          <!-- Se o carrinho estiver vazio ou não existir, mostre uma mensagem -->
          <p>O seu carrinho está vazio.</p>
        </div>

        <div class="progress">
          <div class="card-progress">
            <h1>Total: R$ {{ totalProductPrice }}</h1>
            <button>Prosseguir</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
