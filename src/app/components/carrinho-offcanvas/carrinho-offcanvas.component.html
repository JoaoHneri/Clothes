<div class="off-canvas" [class.open]="isClicked">
  <button class="close-button" (click)="closeOffCanvas()">&times;</button>
  <ng-container *ngIf="isClicked">
    <div class="off-canvas-content">
      <div class="data-container">
        <div class="title">
          <h1>Carrinho</h1>
        </div>
        <div class="cards">
          <app-card-cart *ngFor="let item of cartProducts" prodId="{{item.idProd}}"></app-card-cart>
        </div>
      </div>
    </div>
  </ng-container>
</div>
