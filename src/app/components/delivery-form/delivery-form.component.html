<div class="textContent">
   <h1> Endereços de Entrega</h1>
</div>
<div class="content" *ngIf="address" >
  <h1>Endereço</h1>
  <p>Cidade: {{address.cidade}},</p>
  <p>Estado: {{address.estado}},</p>
  <p>CEP: {{address.cep}},</p>
  <p>Endereço: {{address.endereco}},</p>
  <p>Número: {{address.numero}}</p>
  <div class="opts">
    <button class="btn btn-primary">Editar</button>
    <button class="btn btn-danger" (click)="deleteAddresses()">Remover</button>
  </div>
</div>
<div class="btnAdd" *ngIf="!address">
    <button class="btn btn-primary" (click)="addForm()">Adicionar Endereço</button>
</div>
<div class="add" *ngIf="addEndereco">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Adicionar Endereço de Entrega</h2>
        <form [formGroup]="enderecoForm" (ngSubmit)="onSubmit()" class="endereco-form">
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input
              type="text"
              id="endereco"
              class="form-control"
              formControlName="endereco"
              placeholder="Endereço"
            />
          </div>
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input
              type="text"
              id="bairro"
              class="form-control"
              formControlName="bairro"
              placeholder="Bairro"
            />
          </div>
          <div class="form-group">
            <label for="numero">Número</label>
            <input
              type="text"
              id="numero"
              class="form-control"
              formControlName="numero"
              placeholder="Número"
            />
          </div>
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input
              type="text"
              id="cidade"
              class="form-control"
              formControlName="cidade"
              placeholder="Cidade"
            />
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <input
              type="text"
              id="estado"
              class="form-control"
              formControlName="estado"
              placeholder="Estado"
            />
          </div>
          <div class="form-group">
            <label for="cep">CEP</label>
            <input
              type="text"
              id="cep"
              class="form-control"
              formControlName="cep"
              placeholder="CEP"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-block mt-4"
            [disabled]="enderecoForm.invalid"
          >
            Adicionar Endereço
          </button>
        </form>
        
      </div>
    </div>
  </div>
</div>
