  <main class="main-content">
    <header class="header">
      <div class="header-content">
        <h1>Bem vindo ao seu Dashboard</h1>
        <div class="header-user">
          <span>{{ userName }}</span>
        </div>
      </div>
    </header>
    <section class="content">
      <div class="widgets">
        <div class="widget">
          <h3>Ganhos</h3>
          <p clas>R${{ rent }}</p>
        </div>
        <div class="widget">
          <h3>Usu√°rios</h3>
          <p>{{ usersLength }}</p>
        </div>
        <div class="widget">
          <h3>Pedidos a enviar</h3>
          <p>{{ orders }}</p>
        </div>
        <div class="widget">
          <h3>Total de Pedidos</h3>
          <p>{{ totalOrders }}</p>
        </div>
      </div>
      <div class="charts">
        <div class="chart">
          <h3>Percentual de Vendas</h3>
          <app-chart-radial> </app-chart-radial>
        </div>
        <div class="chart">
          <app-chart-date></app-chart-date>
        </div>
      </div>
      <div class="RoutesLinks">

          <button class="animated-button" routerLink="/prodProcess">
            <svg
              viewBox="0 0 24 24"
              class="arr-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="10" cy="20.5" r="1" />
              <circle cx="18" cy="20.5" r="1" />
              <path
                d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"
              />
            </svg>
            <span class="text">Ver Produtos A Serem Enviados</span>
            <span class="circle"></span>
            <svg
              viewBox="0 0 24 24"
