<div class="inicio  container">
    <h1>Procurando por {{categoria}}</h1>
    <form action="">
    <div class="group">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
        <input placeholder="Search" type="search" class="input">
      </div>
    </form>
</div>

<div class="products" *ngIf="produtos">
    <app-product-card *ngFor="let prod of produtos" titulo="{{prod.productName}}" descricao="{{prod.productDescription}}" preco="{{prod.productPrice}}"></app-product-card>
</div>

<div class="flex justify-center h-96 m-20 p-48 items-center" *ngIf="!produtos">
    <h1>Desculpe... Parece que ainda não existe produtos para essa categória</h1>
</div>
